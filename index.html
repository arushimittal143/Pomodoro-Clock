<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Clock</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="upper">
            <div class="timer">
                <label id="time">00:00</label>
            </div>
            <div class="session">Session 1</div>
        </div>
        <div class="lower">
            <div class="timeset">
                <div class="timeset__timeDiv">
                    <h4>Session Time</h4>
                    <p id="sessionTime">0 min</p>
                    <div class="controls">
                        <button class="controls__btn" id="stdec">-</button>
                        <button class="controls__btn" id="stinc">+</button>
                    </div>
                </div>
                <div class="timeset__timeDiv">
                    <h4>Break Time</h4>
                    <p id="breakTime">0 min</p>
                    <div class="controls">
                        <button class="controls__btn" id="btdec">-</button>
                        <button class="controls__btn" id="btinc">+</button>
                    </div>
                </div>
            </div>
            <div class="buttons">
                <div class="buttons__btn">
                    <button id="start">Start</button>
                </div>
                <div class="buttons__btn">
                    <button id="reset">Reset</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
